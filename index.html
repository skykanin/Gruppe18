<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hello World!</title>
<style>
    body{
        margin:0;
    }
    ul li{
        display:inline-block;
        color:white;
        margin-left:15vw;   
        font-size:1.4em;
        line-height:7vh;
        transition: color .5s;
    }
    li:hover{
        cursor:pointer;
        color:yellow;
    }
    ul{
        position:static;
        background-color:#334;
        left:0;   
        height:7vh;   
    }   
</style>
</head>
<body>
    <ul>
        <li>Home</li>
        <li>Server</li>
        <li>Client</li>
        <li>Node</li>
    </ul>
    <h1>Hello World!</h1>
    We are using node <script>document.write(process.versions.node)</script>,
    Chrome <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.
</body>
</html>
